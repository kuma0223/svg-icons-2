<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="box"></div>
    
    <div id="test"></div>
    
    <script src="svg-icons.js"></script>
    
    <script>
        document.getElementById("box").innerHTML = Object.keys(YuSvgIcons).map(x=>`
            <div style="margin: 5px 0">
                <img src="./svg/${x}.svg" width="24" height="24" style="vertical-align: top;">
                <span style="margin-left: 5px;">${x}</span>
            </div>
        `).join("",)
        
        document.getElementById("test").innerHTML += Object.keys(YuSvgIcons).map(x=>`<svg size="32" color="red" yu-icon="${x}"></svg>`).join("") + "<br>"
        document.getElementById("test").innerHTML += Object.keys(YuSvgIcons).map(x=>`<svg size="24" color="blue" yu-icon="${x}"></svg>`).join("") + "<br>"
        document.getElementById("test").innerHTML += Object.keys(YuSvgIcons).map(x=>`<svg size="20" color="green" yu-icon="${x}"></svg>`).join("") + "<br>"
        document.getElementById("test").innerHTML += Object.keys(YuSvgIcons).map(x=>`<svg size="18" color="black" yu-icon="${x}"></svg>`).join("") + "<br>"
    </script>
</body>
</html>
